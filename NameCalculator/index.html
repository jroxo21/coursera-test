<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <style>body{font-size: 1.3em;}</style>
        <title>Name Calculator</title>
    </head>
    <body ng-app="NameCalculator">

<h1>Name Calculator</h1>
<div ng-controller="NameCalculatorController">
    <div>
        Your Name:
        <input type="text" 
        ng-model="name"
        ng-keyup="numericDisplay();">
    </div>
    <div>
        Total numeric value of a persons name is:
        {{totalValue}}
        
    </div>
</div>

    </body>
</html>
