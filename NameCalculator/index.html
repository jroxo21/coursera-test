<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        body {
            font-size: 1.3em;
        }
    </style>
    <title>Calculadora do Nome</title>
</head>

<body ng-app="NameCalculator">

    <h1>Calculadora do Nome</h1>
    <div ng-controller="NameCalculatorController">
        <div>
            O teu nome:
            <input type="text" 
            ng-model="name" 
            ng-keyup="displayNumeric()">
        </div>
        <div>
            O Total numérico do teu nome é:
            {{totalValue}} </div>
    </div>

</body>

</html>
